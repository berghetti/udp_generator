
server_ip: !import hosts.yml::server_ip
hosts: !import hosts.yml::hosts
programs: !import programs.yml::programs

commands:
    - program: prepare_afp
      hosts: server
      begin: 0
      enabled: $(hasarg('afp') or hasarg('all'))$

    - program: prepare_psp
      hosts: server
      begin: 0
      enabled: $(hasarg('psp') or hasarg('all'))$

    - program: prepare_clients
      hosts: [client0, client1, client2, client3, client4]
      begin: 0
      enabled: $(hasarg('clients'))$

    - program: set_clients_ip
      hosts: [client0, client1, client2, client3, client4]
      server_ip: '{0.server_ip}'
      start_after: prepare_clients
        #begin: 0
      enabled: $(hasarg('clients') or hasarg('clients-ip'))$

    - program: set_kernel_params
      hosts: [client0, client1, client2, client3, client4]
      start_after: set_clients_ip
      #begin: 0
      enabled: $(hasarg('clients-kernel') or hasarg('clients'))$

    - program: generic
      hosts: [client0, client1, client2, client3, client4]
      begin: 0
      enabled: $(hasarg('clients-generic'))$

    - program: generic
      hosts: server
      begin: 0
      bg: true
      enabled: $(hasarg('server-generic'))$



